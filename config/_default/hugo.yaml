# Configuration of Hugo
# Guide: https://docs.hugoblox.com/tutorial/
# Hugo Documentation: https://gohugo.io/getting-started/configuration/#all-configuration-settings

# Website name
title: "Khalil Bachiri"
# Website URL
baseURL: 'https://khalil-bachiri.github.io/'

############################
## LANGUAGE
############################

defaultContentLanguage: en
hasCJKLanguage: false
defaultContentLanguageInSubdir: false
removePathAccents: true

############################
## ADVANCED
############################

build:
  writeStats: true
enableGitInfo: true  # Enable Git info for content (e.g., last modified date)
summaryLength: 50    # Adjust summary length for better content previews
pagination:
  pagerSize: 10
enableEmoji: true    # Allow emojis in content
enableRobotsTXT: true  # Generate robots.txt for SEO
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
permalinks:
  authors: '/author/:slug/'
disableAliases: false  # Keep aliases enabled for redirection
outputs:
  home: [HTML, RSS]  # Removed headers, redirects, backlinks to simplify outputs
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 90  # Higher quality for academic images
  anchor: smart
timeout: 600000  # Adjust timeout for large image processing
taxonomies:
  author: authors
  tag: tags
  publication_type: publication_types
markup:
  _merge: deep
  highlight:
    lineNos: true  # Enable line numbers for code highlighting
security:
  _merge: deep
sitemap:
  _merge: deep
  priority: 0.5
  changefreq: weekly  # Update sitemap frequency for SEO
params:
  disableDate: true
